<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Koopa Krew — {{ season_label }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:1100px;margin:24px auto;padding:0 16px}
    .cup{margin:18px 0}
    .locked{color:#2e7d32;font-weight:600}
    .risk{color:#c62828;font-weight:600}
    .normal{color:#555}
    .grid{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:8px}
    .card{border:1px solid #ddd;border-radius:12px;padding:12px}
    .hdr{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;gap: 12px;}
    .totals{margin:12px 0;padding:8px 12px;background:#f7f7f7;border-radius:8px}
    a.btn, button.btn{display:inline-block;padding:6px 10px;border:1px solid #888;border-radius:8px;text-decoration:none;background:#fff;cursor:pointer}
    form.inline{display:inline}
    .flash{padding:8px 12px;border-radius:8px;margin:8px 0}
    .flash.success{background:#e8f5e9;border:1px solid #a5d6a7}
    .flash.error{background:#ffebee;border:1px solid #ef9a9a}
    .flash.info{background:#e3f2fd;border:1px solid #90caf9}
  </style>
</head>
<body>
  <header class="hdr">
    <h1>Koopa Krew — {{ season_label }}</h1>
    <nav>
      <a class="btn" href="{{ url_for('index') }}">Standings</a>
      <a class="btn" href="{{ url_for('events_log') }}">Events</a>
      <a class="btn" href="{{ url_for('stats_page') }}">Stats</a>
      <form class="inline" action="{{ url_for('undo') }}" method="post">
        <button class="btn" type="submit">Undo last change</button>
      </form>
    </nav>
  </header>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
</body>
</html>
